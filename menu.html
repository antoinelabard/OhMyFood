<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/528b36bbc1.js" crossorigin="anonymous"></script>
    <title>À la française - OhMyFood</title>
</head>

<body>
    <header>
        <i class="fa-solid fa-arrow-left fa-2x"></i>
        <div id="logo">
            <img src="images/logo/ohmyfood.png" alt="OhMyFood logo" />
        </div>
    </header>
    <main>
        <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" />
        <div id="menu">
            <i class="fa-regular fa-heart"></i>
            <h1>À la française</h1>
            <section>
                <h2>ENTRÉES</h2>
                <div class="meal-list">
                    <a class="meal-card" href="#">
                        <p class="meal-card__name"><b>Tartare de poulpe acidulé</b></p>
                        <p class="meal-card__composition">Aux zests d'orange</p>
                        <p class="meal-card__price">25€</p>
                    </a>
                </div>
                <h2>PLATS</h2>
                <div class="meal-list">
                    <a class="meal-card" href="#">
                        <p class="meal-card__name"><b>Tartare de poulpe acidulé</b></p>
                        <p class="meal-card__composition">Aux zests d'orange</p>
                        <p class="meal-card__price">25€</p>
                    </a>
                </div>

                <h2>DESSERTS</h2>
                <div class="meal-list">
                    <a class="meal-card" href="#">
                        <p class="meal-card__name"><b>Tartare de poulpe acidulé</b></p>
                        <p class="meal-card__composition">Aux zests d'orange</p>
                        <p class="meal-card__price">25€</p>
                    </a>
                </div>
            </section>
            <div class="order-btn">
                <a class="order-btn__link" href="#">
                    Commander
                    <div class="order-btn__link--bg"></div>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <img src="images/logo/ohmyfood@2x.svg" />
        <a href="#" class="footer__element">
            <i class="fa-solid fa-utensils"></i>
            <span>Proposer un restaurant</span>
        </a>
        <a href="#" class="footer__element">
            <i class="fa-solid fa-handshake-angle"></i>
            <span>Devenir partenaire</span>
        </a>
        <a href="#" class="footer__element">Mentions légales</a>
        <a href="#" class="footer__element">Contact</a>
    </footer>
</body>

</html>
